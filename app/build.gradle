apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.emerssso.hedgebase"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.things.contrib:driver-bmx280:1.0'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.sensirion:libble:2.1.7'
    implementation 'com.sensirion:libsmartgadget:1.1.7'
    implementation 'com.google.android.things.contrib:driver-ht16k33:1.0'
    implementation 'com.google.android.things.contrib:driver-pwmspeaker:1.0'

    compileOnly 'com.google.android.things:androidthings:1.0'

    testImplementation 'junit:junit:4.12'
}
